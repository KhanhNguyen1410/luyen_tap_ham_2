<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<input type="text" id="input"> <input type="button" value="check" onclick="check()">
<div>result: <span id="result"></span></div>
<script>
    function checkMin(str){
        let min = str[0];
        for (let i = 1; i < str.length; i++) {
            if (str[i] < min){
                min = str[i];
            }
        } return min;
    }
    function check(){
        let input = document.getElementById("input").value;
        arr = input.split("");
        let min = checkMin(arr);
        document.getElementById('result').innerHTML = min;
    }

</script>
</body>
</html>
